{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="heading"><h1>Login</h1></div>
<div class="main">
<form method="POST", action="">
<label for="em">Email</label>
<input type="email" id="em" placeholder="Email Address" name="em">
<br>
<label for="pwd">Password</label>
<input type="password" id="pwd" placeholder="Password" name="pwd">    
<br>
<button name="submit" id="submit" type="submit">Login</button>
</form>
</div>
{% endblock %}
